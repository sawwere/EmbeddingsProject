<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru"

<section>
    <h2 class="fw-semibold mb-4" th:text="${title}">–°–æ–∑–¥–∞–Ω–∏–µ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã</h2>

    <form th:action="${quizDto.id} == null ? '/admin/quizzes' : '/admin/quizzes/' + ${quizDto.id}"

        <!-- –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è -->
        <div class="card card-soft mb-4">

                <label class="form-label fw-semibold">–ù–∞–∑–≤–∞–Ω–∏–µ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã</label>
                <input type="text" class="form-control" th:field="*{title}" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –°—Ç–æ–ª–∏—Ü—ã –º–∏—Ä–∞" required>
                <div class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

        <!-- –í–æ–ø—Ä–æ—Å—ã -->

        </div>

        <div id="questions">
            <div th:each="q, iter : *{questions}" class="card card-soft mb-3">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label class="form-label">–¢–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞</label>
                            <input type="text" class="form-control"

                                   placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å..." required>

                            <input type="text" class="form-control"

                                   placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç..." required>
                        </div>
                    </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="d-flex gap-2 mt-4">
            <a href="/admin" class="btn btn-secondary">‚Üê –ù–∞–∑–∞–¥</a>
            <button type="submit" class="btn btn-primary">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </form>

    <!-- –®–∞–±–ª–æ–Ω –Ω–æ–≤–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞ -->
    <template id="question-template">
        <div class="card card-soft mb-3">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-8">
                        <label class="form-label">–¢–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞</label>
                        <input type="text" class="form-control" name="questions[IDX].questionText" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç</label>
                        <input type="text" class="form-control" name="questions[IDX].correctAnswer" required>
                    </div>
                </div>
                <div class="text-end mt-3">
                    <button type="button" class="btn btn-outline-danger btn-sm" onclick="this.closest('.card').remove()">–£–¥–∞–ª–∏—Ç—å</button>
                </div>
            </div>
        </div>
    </template>

    <script>
        function addQuestion() {
            const container = document.getElementById('questions');
            const template = document.getElementById('question-template').content.cloneNode(true);
            const index = container.querySelectorAll('.card').length;
            template.querySelectorAll('input').forEach(inp => {
                inp.name = inp.name.replace('IDX', index);
            });
            container.appendChild(template);
        }
    </script>

</body>
</html>
